
name: .NET Sample Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK (8.0 LTS)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/SampleApp/SampleApp.csproj

      - name: Build (Release)
        run: dotnet build src/SampleApp/SampleApp.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/SampleApp/SampleApp.csproj -c Release -o publish

      - name: List publish output
        run: |
          ls -la ./publish || (echo "Publish output folder missing" && exit 1)
          find ./publish -type f -maxdepth 2 -print

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: publish/**
          if-no-files-found: error
          retention-days: 7
